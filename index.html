<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Counter App</title>
</head>
<body>
    <div class="flex justify-center w-full h-screen bg-orange-200 items-center overflow-hidden">
        <h1 class="absolute bottom-[420px] text-[250px] font-thin z-[1] text-orange-300 opacity-50
        animate-pulse">
            CountLess
        </h1>
        <div class="flex flex-col z-[2] gap-1">
            <div >
                <h1 class=" text-orange-700 font-thin text-3xl ">
                    Increment & Decrement
                </h1>
            </div>
            <div class="flex flex-row justify-around bg-orange-400 my-3 rounded-md gap-4 px-5 p-2
             hover:bg-orange-600 transition-all duration-200">
                <!--Negative Button-->
                <button class="button1  py-2 border-r-2 pr-8 pl-2 border-orange-200">
                    <img class="w-6 h-6" src="./Images/minus-3108.svg" alt=""/>
                </button>
                <h1 class="number text-3xl py-2 font-medium">
                    0
                </h1>
                <!--Positive Button-->
                <button class="button2 text-3xl py-2 border-l-2 pl-8 pr-2 border-orange-200">
                    <img class="w-6 h-6" src="./Images/plus-11960.svg"/>
                </button>
            </div>
            <!--Reset Button-->
            <button onclick="reset()" class="reset">
                Reset
            </button>
        </div>
        <div class="absolute bg-orange-400 bottom-0 w-full h-10 flex justify-center items-center">
            <p class="relative font-light text-xl ">
                @Copyright - KS
            </p>
        </div>
    </div>   
    <script src="./index.js"></script> 
</body>

</html>
